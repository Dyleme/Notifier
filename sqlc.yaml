version: "2"
sql:
    - schema: "migrations"
      queries: "internal/authorization/repository/queries/sql"
      engine: "postgresql"
      gen:
        go:
          package: "queries"
          sql_package: "pgx/v5"
          out: "internal/authorization/repository/queries"

    - schema: "migrations"
      queries: "internal/timetable-service/repository/queries/sql"
      engine: "postgresql"
      gen:
        go:
          package: "queries"
          out: "internal/timetable-service/repository/queries"
          sql_package: "pgx/v5"
          overrides:
            - column: events.notification
              go_type:
                import: "github.com/Dyleme/Notifier/internal/timetable-service/models"
                package: "models"
                type: Notification
            - column: default_user_notification_params.params
              go_type:
                import: "github.com/Dyleme/Notifier/internal/timetable-service/models"
                package: "models"
                type: NotificationParams
